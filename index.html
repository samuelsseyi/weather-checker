<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="p-4 overlay" id="masterDiv" >
    <div class="container" > 
        <nav class="navbar bg-body-tertiary trans" id="transDiv">
          <div class="container-fluid opacity:0; ">
            <a class="navbar-brand text-center mx-auto fs-1 text-warning fw-bold w-100" href="#">
              Weather-App
            </a>
              <div class="container-fluid mx-auto" style="align-items: center;">
                <div class="row mx-auto text-center" style="align-items: center;">
                  <input type="text" spellcheck="false" class="form-control w-100 w-lg-50" placeholder="üåç Input City Here" id="searchBox">
                  <button id="searchButton" class="col-4 col-lg-2  m-1"> <img src="img/search.png" alt=""> </button>
                </div>
              </div>
          </div>
        </nav>
    </div>

       <div class="container trans  mt-5 p-3 text-center " style="display: flex;"  >
        <!-- items Contaniner -->
        <div class="row">
            
            <div class="trans hover text-center p-3 m-3 col-8 col-lg-2 mx-auto"> <!-- Third Item -->
              <p class="fs-2 fs-lg-2 text-primary fw-bold">Country</p>
              <img src="img/country.png" alt="" class="col-4">
              <p class="fs-3 text-primary fw-bold border-top m-2" id="country">Alabama</p>
            </div>

            <div class="trans hover text-center p-3 col-8 col-lg-3 mx-auto"> <!-- First Item -->
              <p class="fs-2 fs-lg-2 text-primary fw-bold">Weather Condition</p>
              <img src="img/weather.svg" alt="" class="col-5">
              <p class="fs-3 fs-lg-2 text-primary fw-bold border-top m-2" id="temp">22‚Å∞c</p>
              <p class="fs-3 fs-lg-2 text-primary fw-bold m-2 " id="weatherCondition"> Clear Sky</p>
            </div>

            <div class="trans hover text-center p-3  m-3 col-8 col-lg-2 mx-auto"> <!-- Fourth Item -->
              <p class="fs-2 fs-lg-2 text-primary fw-bold">Time</p>
              <img src="img/timeicon.png" alt="" class="col-4 ">
              <p class="fs-3 text-primary fw-bold border-top m-2" id="currentTime"></p>
            </div>
        </div>

 
        </div>
        
    

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
